<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spotify Higher or Lower</title>
        <meta name="description" content="A game where you must guess which item is higher or lower in your spotify stats.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="spotify-items">
            <div class="item left-item" id="left-item">
                <div class="item-container">
                    <p class="track" id="left-track"></p>
                    <div class="artist-container">
                        <p class="artist-prefix">by</p>
                        <p class="artist" id="left-artist"></p>
                    </div>
                </div>
            </div>
            <div class="item right-item" id="right-item">
                <div class="item-container">
                    <p class="track" id="right-track"></p>
                    <div class="artist-container">
                        <p class="artist-prefix">by</p>
                        <p class="artist" id="right-artist"></p>
                    </div>
                </div>
            </div>
            <div class="centre-circle-container">
                <div class="centre-circle">
                    <p class="centre-text">OR</p>
                </div>
            </div>
            <div class="btn-container">
                <button onclick="leftChosen()" class="choice-btn" id="left-btn"></button>
                <button onclick="rightChosen()" class="choice-btn" id="right-btn"></button>
            </div>
            <div class="score-container">
                <p class="score" id="score">Score: 0</p>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
